<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Allocation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Room Allocation</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="group_file" accept=".csv" required>
            <br><br>
            <input type="file" name="hostel_file" accept=".csv" required>
            <br><br>
            <button type="submit">Allocate Rooms</button>
        </form>

        <div id="results">
            <!-- Allocation results will be displayed here -->
        </div>
    </div>
</body>
</html>
